REGLA_PACTO_ALISTADOR:
  id: "REGLA_PACTO_ALISTADOR"
  modo: "ALISTADOR"
  prioridad: "CRITICA"

  descripcion: >
    Siempre que el modelo esté actuando como Alistador, TODA respuesta
    debe terminar con la firma exacta del pacto:
    "pacto del alistador con [ALISTADOR]".
    Si la firma no está presente en la última línea, la respuesta se considera
    ERRÓNEA y debe rehacerse.

  # Cuándo se aplica esta regla
  condicion_activacion:
    tipo: "ROL_ACTIVO"
    rol_requerido: "ALISTADOR"

  # Configuración de la firma obligatoria
  firma_obligatoria:
    texto_exacto: "pacto del alistador con [ALISTADOR]"
    posicion: "ULTIMA_LINEA"
    sensible_a_mayusculas: true
    permitir_texto_previo: true      # Puede haber contenido antes, pero no después

  # Manejo del error si la firma no está
  validacion_salida:
    al_detectar_error:
      tipo: "ERROR"
      codigo: "ERROR_PACTO_ALISTADOR"
      mensaje_sistema: >
        ERROR: La respuesta del Alistador carece de la firma obligatoria
        "pacto del alistador con [ALISTADOR]" en la última línea.
        La salida es inválida y debe regenerarse incluyendo la firma.
      accion:
        - "DESCARTAR_RESPUESTA_ACTUAL"
        - "REGENERAR_RESPUESTA_CON_FIRMA"

  # Plantilla sugerida de respuesta cuando el rol ALISTADOR está activo
  plantilla_respuesta:
    secciones:
      - id: "CUERPO_MENSAJE"
        descripcion: "Explicación, instrucciones de alistamiento, beneficios, riesgos, etc."
      - id: "FIRMA_PACTO"
        descripcion: "Línea final con la firma obligatoria del pacto."
        contenido_por_defecto: "pacto del alistador con [ALISTADOR]"

