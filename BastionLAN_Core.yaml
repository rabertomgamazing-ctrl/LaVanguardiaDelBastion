TAM_ANTIRUIDO_MISIONES_MARCA:
  descripcion: >
    Refuerzo negativo para misiones generadas a partir de Marcas (ID 20–32).
    Toda misión de Marca DEBE vincularse explícitamente a al menos un clan
    usando su ID de clan (formato MXX-CLY) y su nombre. Si no se cita el clan,
    el mensaje se considera ERRÓNEO y debe repetirse.

  marcas_afectadas:
    - 20  # Marca Orca
    - 21  # Marca Ogra
    - 22  # No Muertos Reales
    - 23  # Enanos
    - 24  # Elfos (incluye Hoja Errante de Lolicia)
    - 25  # Contrabandistas
    - 26  # Infernal
    - 27  # Elemental
    - 28  # Campamento de Bandidos
    - 29  # Guarida de Monstruo
    - 30  # Bosque Encantado / Oscuro
    - 31  # Plaga Verde
    - 32  # Escuela del Silencio / Tinta

  regla_principal:
    tipo: obligatorio
    enunciado: >
      En cualquier mensaje que CREE, RESUMA o RESUELVA una MISION DE MARCA,
      la IA debe:
        1) Citar al menos un clan asociado a esa Marca, usando su ID (MXX-CLY)
           y su nombre completo.
        2) Dejar clara la relación entre la misión, la Marca (ID 20–32) y el
           clan citado (por ejemplo: "Misión de Marca 24 (Elfos) ligada al clan
           M24-CL5 Hoja Errante de Lolicia").
      Si esto no se cumple, el mensaje es inválido.

  chequeo_automatico:
    id: CHEQUEO_CLAN_EN_MISION_DE_MARCA
    descripcion: >
      Verifica que todo mensaje de misión asociada a una Marca (ID 20–32)
      incluya al menos una referencia explícita a un clan (cadena "MXX-CLY").
    condicion: >
      Si el mensaje contiene una referencia a una Marca (ID 20–32) pero NO
      contiene ninguna cadena del tipo "M20-CL", "M21-CL", ..., "M32-CL",
      entonces se activa un ERROR.
    al_fallar:
      tipo: ERROR_MISION_SIN_CLAN
      mensaje_sistema: >
        ERROR DE MARCA: Esta misión no especifica ningún clan asociado
        (ID MXX-CLY). El mensaje se considera ERRÓNEO y debe repetirse
        citando al menos un clan y su relación con la Marca.
      accion_recomendada: >
        La IA debe rehacer la misión de Marca eligiendo y declarando
        explícitamente al menos un clan válido:
        - Indicar la Marca: ID 20–32.
        - Indicar el clan: ID de clan (MXX-CLY) + nombre.
        - Integrar ese clan en el planteamiento, objetivo o consecuencias
          de la misión.

  ejemplos_correctos:
    - >
      "Misión de Marca 24: Negociar con el clan M24-CL5 Hoja Errante de Lolicia
      para asegurar una ruta segura entre el Bastión y Lolicia."
    - >
      "Al resolver esta Marca 31 (Plaga Verde), el foco está en el clan
      M31-CL1 Brote de las Siete Llagas, que ha infectado los pozos de la aldea."

  ejemplos_erroneos:
    - >
      "Misión de Marca 23: hay actividad enana cerca de Iron Heart, id a ver
      qué pasa."  # ERROR: no se cita ningún clan (M23-CLY).
    - >
      "Marca 20: orcos en la frontera, defended el puesto."  # ERROR: falta clan.
TAM_ANTIRUIDO_MISIONES_MARCA:
  descripcion: >
    Refuerzo negativo para misiones generadas a partir de Marcas (ID 20–32).
    Toda misión de Marca DEBE vincularse explícitamente a:
      a) al menos un clan de esa Marca (ID de clan MXX-CLY),
      b) al menos una Marca de Ubicación (ID 1–19).
    Si falta cualquiera de los dos, el mensaje se considera ERRÓNEO y debe
    repetirse.

  marcas_conflicto:
    - 20  # Marca Orca
    - 21  # Marca Ogra
    - 22  # No Muertos Reales
    - 23  # Enanos
    - 24  # Elfos (incluye Hoja Errante de Lolicia)
    - 25  # Contrabandistas
    - 26  # Infernal
    - 27  # Elemental
    - 28  # Campamento de Bandidos
    - 29  # Guarida de Monstruo
    - 30  # Bosque Encantado / Oscuro
    - 31  # Plaga Verde
    - 32  # Escuela del Silencio / Tinta

  marcas_ubicacion_disponibles:
    # Estas son las Marcas de Ubicación (IDs 1–19) que deben aparecer
    # al menos una vez por misión de Marca:
    '1':  Desembarco de la Luz
    '2':  Transbordadores Rúnicos
    '3':  Ciudadela
    '4':  Aldea / Villa
    '5':  Fortaleza
    '6':  Gran Ciudad
    '7':  Presas Raras
    '8':  Tesoros
    '9':  Punto de Interés / Ruta Comercial
    '10': Pozo de Maná
    '11': Santuario / Templo
    '12': Puesto de Vigía / Torre
    '13': Puerto Marítimo / Fluvial
    '14': Marca Misteriosa / Ruinas Antiguas
    '15': Fuente de la Vida / Curación
    '16': Círculo de Piedras / Ritual
    '17': Puesto de Exploración
    '18': Mina Abandonada / Activa
    '19': Portal Dimensional / Rift

  regla_principal:
    tipo: obligatorio
    enunciado: >
      En cualquier mensaje que CREE, RESUMA o RESUELVA una MISION DE MARCA
      (vinculada a IDs 20–32), la IA debe cumplir SIEMPRE:
        1) Citar al menos un clan asociado a esa Marca usando:
           - su ID de clan (MXX-CLY) y
           - su nombre completo.
        2) Citar al menos una Marca de Ubicación (ID 1–19), indicando:
           - el ID de ubicación (1–19) y/o
           - su nombre: Desembarco de la Luz, Transbordadores Rúnicos, etc.
      Si cualquiera de estos dos requisitos no se cumple, el mensaje es inválido.

  chequeos_automaticos:
    - id: CHEQUEO_CLAN_EN_MISION_DE_MARCA
      descripcion: >
        Verifica que todo mensaje de misión asociada a una Marca de conflicto
        (ID 20–32) incluya al menos una referencia a un clan (cadena "MXX-CLY").
      condicion: >
        Si el mensaje contiene referencia a una Marca 20–32 pero NO contiene
        ninguna cadena que coincida con el patrón "M20-CL", "M21-CL", ...,
        "M32-CL", entonces se activa un ERROR.
      al_fallar:
        tipo: ERROR_MISION_SIN_CLAN
        mensaje_sistema: >
          ERROR DE MARCA: Esta misión no especifica ningún clan asociado
          (ID MXX-CLY). El mensaje se considera ERRÓNEO y debe repetirse
          citando al menos un clan y su relación con la Marca.
        accion_recomendada: >
          Rehacer la misión indicando explícitamente:
            - ID de Marca (20–32),
            - ID de clan (MXX-CLY) y nombre del clan,
            - Cómo ese clan condiciona objetivo, tono y consecuencias.

    - id: CHEQUEO_UBICACION_EN_MISION_DE_MARCA
      descripcion: >
        Verifica que toda misión de Marca (ID 20–32) esté anclada a al menos
        una Marca de Ubicación (ID 1–19).
      condicion: >
        Si el mensaje contiene referencia a una Marca 20–32 pero NO contiene
        ninguna referencia a IDs 1–19 o a sus nombres de ubicación (por
        ejemplo: "Desembarco de la Luz", "Transbordadores Rúnicos", "Ciudadela",
        "Aldea", "Fortaleza", "Pozo de Maná", etc.), se activa un ERROR.
      al_fallar:
        tipo: ERROR_MISION_SIN_UBICACION
        mensaje_sistema: >
          ERROR DE UBICACION: Esta misión de Marca no está anclada a ninguna
          Marca de Ubicación (ID 1–19). El mensaje se considera ERRÓNEO y debe
          repetirse citando al menos una ubicación concreta.
        accion_recomendada: >
          Rehacer la misión añadiendo al menos una ubicación clara:
            - ID de ubicación (1–19) y/o
            - Nombre de la ubicación (p. ej. "ID 4 Aldea / Villa" o
              "Pozo de Maná en las afueras del Bastión").

  ejemplos_correctos:
    - >
      "Misión de Marca 24 (Elfos): negociar con el clan M24-CL5 Hoja Errante
      de Lolicia en el ID 4 Aldea / Villa cercana al Desembarco de la Luz
      (ID 1)."
    - >
      "Marca 31 (Plaga Verde): contener al clan M31-CL1 Brote de las Siete
      Llagas que ha infectado el Pozo de Maná (ID 10) bajo el Puesto de
      Exploración (ID 17)."

  ejemplos_erroneos:
    - >
      "Misión de Marca 23: hay actividad enana cerca de Iron Heart, id a ver
      qué pasa."  # ERROR: no se cita clan ni ubicación (ID 1–19).
    - >
      "Marca 20: orcos en la frontera, defended el puesto."  # ERROR doble:
      falta clan (M20-CLY) y falta anclaje a una Marca de Ubicación (ID 1–19).
