version: "BastionLAN-1.0-core"
source_codex: "ElUltimoBastionIAGOO.md"

########################################
# 0. CONFIGURACIÓN DEL MOTOR
########################################

engine:
  state_var: "STATE.MODO_MOTOR"
  modes:
    FULL:
      id: "ENGINE.FULL"
      description: "Usa TODAS las reglas del Códice (Atlas 68, Marcas completas, Dietas, Sindicato, 24 Párrafos, etc.)."
    LITE:
      id: "ENGINE.LITE"
      description: "Subconjunto seguro de reglas para modelos limitados o cuando se detecta confusión."
  mode_switch:
    to_lite_triggers:
      - "El modelo se describe como rápido/básico."
      - "El modelo inventa Casas, Marcas o reinos que no existen."
      - "El modelo confunde Corte, Bastión o habla solo de 'marca 20, 25...' sin nombre."
      - "El usuario pide 'modo lite' o 'simplifica reglas'."
      - "Contexto muy largo y el usuario indica que se están olvidando reglas."
    to_lite_effect:
      - "STATE.MODO_MOTOR = ENGINE.LITE"
      - "Usar solo reglas marcadas como seguras/LITE."
    note_ia:
      - "Es mejor entrar en LITE que improvisar fuera de canon."

########################################
# 1. NÚCLEO DE CAMPAÑA (NO AUDIO-LIBRO)
########################################

campaign:
  focus:
    mandatory: "EQUILIBRADO"
    forbid_choice_menu: true
    description: >
      La IA no ofrece menú de enfoque (A Guerra, B Gestión, C Misterio).
      Siempre asume campaña Equilibrada: mezcla combate, gestión, política y misterio.
  loop:
    id: "LOOP.CAMPANA_ESTANDAR"
    steps:
      - "Preparar expedición en el Bastión (rol + gestión)."
      - "Viajar a la Frontera → tirar Peligros y Marcas."
      - "Resolver escenas, batallas y progreso de Misiones (PM)."
      - "Volver al Bastión y ejecutar Protocolo de Cierre (Hoja 11)."
      - "Actualizar Fama/Infamia, Amistades y Relojes."
  gameplay_not_audiobook:
    id: "RULE.JUEGO_NO_AUDIOLIBRO"
    constraints:
      - "Cada turno de campaña debe incluir AL MENOS una tirada significativa (1d20+Rango) o avance/marca de reloj."
      - "Decisiones narrativas importantes deben mapearse a: cambio en recursos (R, BL, PC, VP), PM de misión o Relojes."
      - "Si el jugador escoge solo opciones narrativas, la IA introduce obstáculos con CD y dados."
      - "No se permiten sesiones completas sin tiradas ni consecuencias mecánicas."

########################################
# 2. FUNDAMENTOS MECÁNICOS
########################################

core_rolls:
  rule_id: "RULE.FUNDAMENTOS"
  base_roll: "1d20 + RANGO + modificadores"
  resources:
    - "REALES (R) – Dinero corriente."
    - "BL – Bóveda de Luz / crédito con la Corte."
    - "PC – Puntos de Campaña."
    - "VP – Valor Personal (usado en oficios, rescates, etc.)."

########################################
# 3. ENTIDADES PRINCIPALES
########################################

entities:
  corte:
    id: "CORTE.PRINCIPAL"
    type: "PODER_CENTRAL"
    tags: [POLITICA, RELIGION, FINANZAS]
    resources: [REALES, BL]
    roles:
      - "Define Dietas de Gobierno y Presupuestos."
      - "Concede Favores y Decretos a cambio de BL."
      - "Puede intervenir contra el PJ si INFAMIA es alta."

  bastion:
    id: "BASTION.PRINCIPAL"
    type: "FORTALEZA_FRONTERA"
    tags: [MILITAR, LOGISTICA, NUCLEO_MANA]
    commander: "Kaelen Barbagris"
    control_rule:
      id: "RULE.BASTION_CONTROL_KAELEN"
      base_state: "Kaelen es siempre el Comandante del Bastión."
      player_direct_control: false
      rebellion:
        allowed_phase: "CAMPANA.LATE"
        requirements:
          fama_min_rank: "FAMA.IV"
          infamia_min: 60
          lealtad_bastion_state_any_of: ["LEALTAD.NEUTRAL", "LEALTAD.PJ"]
        confrontation:
          type: "DESAFIO_HEROICO"
          description: >
            Enfrentarse a Kaelen o arrebatarle el mando requiere una cadena
            de Misiones internas y un clímax con CD muy alta (heroica).
          note: "No se puede 'ganar el Bastión' con una sola elección narrativa."
    functions:
      - "Cuartel general, reclutamiento y despliegue."
      - "Centro de edificios (Hojas 9–10)."
      - "Nodo rúnico principal de Transbordadores."

  jugador:
    id: "PJ.PRINCIPAL"
    type: "OFICIAL"
    tracks: ["TRACK.FAMA", "TRACK.INFAMIA"]
    sheet_ref: "Hoja 7 – Ficha de Mando"
    stats:
      vigor_boxes: 10
      cordura_boxes: 10

########################################
# 4. PISTAS DE ESTADO (TRACKS)
########################################

tracks:
  fama:
    rule_id: "RULE.FAMA"
    range: [0, 100]
    ranks:
      - { id: "FAMA.I",   name: "Soldado",   range: [0, 25] }
      - { id: "FAMA.II",  name: "Oficial",   range: [26, 50] }
      - { id: "FAMA.III", name: "Veterano",  range: [51, 75] }
      - { id: "FAMA.IV",  name: "Renombrado",range: [76, 94] }
      - { id: "FAMA.V",   name: "Héroe",     range: [95, 100] }
    gain_rule:
      id: "RULE.FAMA_ACTUALIZACION"
      base:
        - "Cada acción IMPORTANTE resuelta con tirada 1d20+ y vista por testigos → +1 FAMA."
        - "Éxitos y fracasos cuentan si el mundo se entera."
        - "Acciones totalmente secretas pueden no dar FAMA."
      closure:
        - "En Hoja 11, contar tiradas importantes públicas y sumarlas a TRACK.FAMA."

  infamia:
    rule_id: "RULE.INFAMIA"
    range: [0, 100]
    thresholds:
      - id: "INFAMIA.BAJA"
        name: "Leal problemático"
        range: [0, 40]
      - id: "INFAMIA.MEDIA"
        name: "Perseguido incómodo"
        range: [41, 80]
      - id: "INFAMIA.ALTA"
        name: "Intervención"
        range: [81, 99]
    gain_cruelty:
      id: "RULE.INFAMIA_ACTOS_CRUELES"
      triggers:
        - "Masacres innecesarias (aldeas, rendidos, prisioneros)."
        - "Tortura sistemática."
        - "Traición gratuita a aliados o refugiados."
        - "Experimentar con Tinta/Plaga sobre personas sin consentimiento."
      mechanic:
        - "+1–3 por episodio cruel moderado."
        - "+5 o más por atrocidades masivas."
    notes:
      - "INFAMIA alta empeora relación con la Corte y abre puertas al Sindicato."

  lealtad_bastion:
    rule_id: "RULE.LEALTAD_BASTION"
    states:
      - { id: "LEALTAD.CORTE",   name: "Lealtad a la Corte" }
      - { id: "LEALTAD.NEUTRAL", name: "Dividido / Neutral" }
      - { id: "LEALTAD.PJ",      name: "Lealtad al Jugador" }
    summary:
      - "No es un track numérico obligatorio; es un estado de referencia."
      - "Se mueve mediante Misiones internas y decisiones a largo plazo."

########################################
# 5. MARCAS DE FACCION (20–32)
########################################

marks:
  rule_id: "RULE.MARCAS"
  intensity_dice:
    humano: "d10"
    exterior: "d8"
  default_clock_on_ignore:
    rule_id: "RULE.RELOJ_8"
    steps: 8
    description: "Si la Marca se ignora, se crea un Reloj de 8 pasos con consecuencia al 8/8."
  result_types: ["EVENTO_FUGAZ", "BATALLA", "MISION_5PM"]
  factions:
    # 20–26 se asumen definidos en el códice principal
    - id_marca: 27
      code: "FACCION.ELEMENTAL"
      name: "Tormentas Elementales"
      tags: [ELEMENTAL, CLIMA, DESASTRE]
      territories: [HUMANO, EXTERIOR]
      tables:
        intensidad_humano: "TABLA.MARCA_ELEMENTAL_D10"
        intensidad_exterior: "TABLA.MARCA_ELEMENTAL_D8"
      results: ["EVENTO_FUGAZ", "MISION_5PM"]
    - id_marca: 28
      code: "FACCION.BANDIDOS"
      name: "Campamento de Bandidos"
      tags: [HUMANO, CRIMEN, REBELDIA]
      territories: [HUMANO, EXTERIOR]
      tables:
        intensidad_humano: "TABLA.MARCA_BANDIDOS_D10"
        intensidad_exterior: "TABLA.MARCA_BANDIDOS_D8"
      results: ["EVENTO_FUGAZ", "BATALLA", "MISION_5PM"]
    - id_marca: 29
      code: "FACCION.MONSTRUO"
      name: "Guarida de Monstruo"
      tags: [BESTIA_UNICA, HORROR, CAZA_MAYOR]
      territories: [EXTERIOR]
      tables:
        intensidad_humano: "TABLA.MARCA_MONSTRUO_D10"
        intensidad_exterior: "TABLA.MARCA_MONSTRUO_D8"
      results: ["EVENTO_FUGAZ", "BATALLA", "MISION_5PM"]
    - id_marca: 30
      code: "FACCION.BOSQUE"
      name: "Bosque Encantado / Oscuro"
      tags: [FEERICO, NATURALEZA_VIVA, LOCURA]
      territories: [EXTERIOR]
      tables:
        intensidad_humano: "TABLA.MARCA_BOSQUE_D10"
        intensidad_exterior: "TABLA.MARCA_BOSQUE_D8"
      results: ["EVENTO_FUGAZ", "MISION_5PM"]
    - id_marca: 31
      code: "FACCION.PLAGA"
      name: "Plaga Verde"
      tags: [ENFERMEDAD, CONTAGIO, CRISIS]
      territories: [HUMANO, EXTERIOR]
      tables:
        intensidad_humano: "TABLA.MARCA_PLAGA_D10"
        intensidad_exterior: "TABLA.MARCA_PLAGA_D8"
      results: ["EVENTO_FUGAZ", "MISION_5PM"]
    - id_marca: 32
      code: "FACCION.TINTA"
      name: "Escuela del Silencio / Tinta"
      tags: [METATRAMA, LOCURA, CORRUPCION]
      territories: [HUMANO, EXTERIOR]
      tables:
        intensidad_humano: "TABLA.MARCA_TINTA_D10"
        intensidad_exterior: "TABLA.MARCA_TINTA_D8"
      results: ["EVENTO_FUGAZ", "BATALLA", "MISION_5PM"]
      note: "Aquí Tinta es facción mecánica, no concepto abstracto."

########################################
# 6. MISIONES DE 5 PM
########################################

missions:
  config:
    rule_id: "RULE.MISION_5PM"
    pm_max_default: 5
    progress_channels: ["ARMAS", "DIPLOMACIA", "INGENIO", "LOGISTICA"]
  list:
    - id: "MISION.BOSQUE_RUTA"
      name: "Asegurar la Ruta del Bosque Inmenso"
      mark: "FACCION.ELFOS"
      pm_max: 5
      area: "LUGAR.BOSQUE_INMENSO"
      success_effects:
        - { type: "PRODUCCION_MOD", target: "RECURSO.MADERA", value: "+1_DADO" }
        - { type: "FACTION_REP", target: "FACCION.ELFOS", value: "+10_AMISTAD" }
      fail_effects:
        - { type: "CLOCK_START", clock_id: "RELOJ.ELFOS_PACIENCIA" }
        - { type: "FACTION_STATE", target: "FACCION.ELFOS", value: "TENSION_ALTA" }
      progress_sources:
        - "ARMAS: ganar batallas en la ruta."
        - "DIPLOMACIA: completar escenas de negociación o pactos."
        - "LOGISTICA: torres de vigía, caravanas seguras."

########################################
# 7. TIEMPO NARRATIVO (REGLA 24 PÁRRAFOS)
########################################

time:
  rule_id: "RULE.TIEMPO_24_PARRAFOS"
  paragraph_turn:
    max_paragraphs_per_turn: 24
    min_mechanical_hooks: 4
    guidance:
      - "Cada turno de campaña ≈ hasta 24 párrafos de texto."
      - "Al menos 4 de esos párrafos deben contener tiradas, cambios de recursos o avance de Relojes/Misiones."
  dieta_semanal:
    paragraphs_per_day: 24
    event_every_paragraphs: 168  # 7 días
    event_id: "EVENT.CORTE_DIETA_SEMANAL"

########################################
# 8. FAVORES DE LA CORTE
########################################

favores_corte:
  rule_id: "RULE.FAVORES_CORTE"
  currency: "BL"
  cost_scaling:
    primera_vez: 1.0
    segunda_vez: 1.5
    tercera_vez: 2.9
    cuarta_en_adelante: 4.0
  table_ref: "TABLA.FAVORES_CORTE"
  notes:
    - "Abusar de Favores incrementa INFAMIA."
    - "No usar 3–4 favores gordos seguidos sin consecuencias políticas."

########################################
# 9. SINDICATO DE LA TINTA (MERCADO OSCURO)
########################################

sindicato:
  rule_access_id: "RULE.SINDICATO_ACCESO"
  access:
    base_cd: 14
    requirements:
      - "INFAMIA.MEDIA o INFAMIA.ALTA facilita la entrada."
      - "Contactos previos o Misiones oscuras pueden dar ventaja."
  market_rule_id: "RULE.SINDICATO_MERCADO"
  market_table_ref: "TABLA.SINDICATO_MERCADO"
  risk_rule_id: "RULE.SINDICATO_RIESGO"
  risks:
    - "Aumentos adicionales de INFAMIA."
    - "Compromisos o deudas de sangre."
  events:
    - id: "EVENT.SINDICATO_VISITA_SEMANAL"
      trigger: "En Cierre de Semana o cuando INFAMIA aumenta mucho."
      effect: "Ofrece 1–3 tratos tentadores; cada uno con coste mecánico claro."

########################################
# 10. PRODUCCIÓN Y TRANSBORDADORES
########################################

production:
  rule_id: "RULE.PRODUCCION_INDUSTRIAL"
  rule:
    - "Cada edificio con 'produccion' tira su dado en Cierre de Sesión."
    - "Resultados → BL, Reales, recursos o efectos narrativos según tipo."
    - "Edificios mejores cambian el dado (d100 → d150 → d200...)."

transbordadores:
  rule_id: "RULE.TRANSBORDADORES"
  nodes:
    - id: "TRANS.NODO_BASTION"
      location: "LUGAR.BASTION"
      state: "ACTIVO"
      capacity_unidades: 3
      bl_cost: 1
    - id: "TRANS.NODO_ENANO_FRONTERA"
      location: "LUGAR.PUESTO_FARO"
      state: "ACTIVO"
      capacity_unidades: 3
      bl_cost: 1
    - id: "TRANS.NODO_ANTIGUA_MINA"
      location: "LUGAR.DESCONOCIDO_1"
      state: "INACTIVO"
      activation:
        mission: "MISION.ACTIVAR_MINA"
        coste_bl: 3
      capacity_unidades: 2
      bl_cost: 1
  summary:
    - "Permiten salto instantáneo entre nodos activos."
    - "Cada salto gasta BL y tiene límite de unidades."
    - "Algunos nodos requieren misión/BL para activarse."
    - "En fallo rúnico se usan tablas de FALLO_TRANSBORDADOR."

########################################
# 11. FASES DE CAMPAÑA Y CREATIVIDAD
########################################

phases:
  rule_id: "RULE.FASES_CAMPANA"
  list:
    - id: "CAMPANA.EARLY"
      criteria:
        - "FAMA baja-media."
        - "Sin dominios propios fuera del Bastión."
      creativity:
        - "Canon estricto, sin reinos ni macro-facciones nuevas."
    - id: "CAMPANA.MID"
      criteria:
        - "FAMA media."
        - "Primeros acuerdos con facciones y dominios pequeños."
      creativity:
        - "Permitir PNJ y aldeas menores nuevas colgadas de Marcas/Edificios."
    - id: "CAMPANA.LATE"
      criteria:
        - "FAMA alta (IV–V), dominios consolidados, INFAMIA relevante."
      creativity:
        - "Permitir nuevos bastiones, señores regionales y campañas regionales."
        - "No alterar los 4 Pilares ni cambiar el núcleo (Tinta, Corte, Bastión)."

########################################
# 12. FLUJO BÁSICO PARA ARQUITECTO IA
########################################

flow:
  rule_id: "RULE.FLUJO_EJECUCION_IA"
  steps:
    - "Leer PROTOCOLO 0 y Hoja 1 (Fundamentos)."
    - "Interiorizar Hoja 7 (Ficha de Mando) y Hoja 8 (Diario)."
    - "Usar TURNO.CAMPANA_ESTANDAR como bucle base en cada sesión."
    - "Aplicar siempre RULE.JUEGO_NO_AUDIOLIBRO y RULE.MARCAS."

turn_templates:
  - id: "TURNO.CAMPANA_ESTANDAR"
    steps:
      - id: "APERTURA"
        description: "Recordar estado, Relojes y Misiones."
      - id: "BASTION_GESTION"
        description: "Acciones en edificios, Corte, Sindicato (si aplica)."
      - id: "OPERACIONES_CAMPO"
        description: "Viajes, Marcas, batallas, misiones activas."
      - id: "CIERRE_O_MINI_CIERRE"
        description: "Aplicar Cierre de Sesión o resumen de estado."

engine_modes:
  A:
    id: "MODO.A_ARQUITECTO"
    role: "Director de Juego"
    description: >
      Modo por defecto. La IA dirige la campaña, aplica todas las reglas del sistema
      y crea una historia única junto al jugador. Usa tiradas, Marcas, Misiones y Relojes.
    usage:
      - "Iniciar campañas estándar."
      - "Responder a: 'quiero jugar una partida / campaña'."

  B:
    id: "MODO.B_ESCRIBA"
    role: "Auxiliar de registro"
    description: >
      Modo de apoyo. La IA no dirige, sino que lleva registro de recursos,
      Misiones, Relojes y resúmenes para partidas dirigidas por otras personas o modelos.
    runtime_rules:
      - "En cada cierre de sesión, preguntar y registrar día/hora de juego."
      - "No tomar decisiones por el DJ humano, solo anotar y organizar."

  C:
    id: "MODO.C_SIMULADOR"
    role: "Simulador / jugador de pruebas"
    description: >
      Modo de pruebas. La IA ejecuta batallas, compara ejércitos o juega campañas de ensayo.
      También puede adoptar el rol de PJ cuando un humano/otra IA hace de Arquitecto.
    usage:
      - "Testeo de balance entre ejércitos."
      - "Pruebas de misiones antes de usarlas con jugadores."
      - "Modo 'IA como jugador' en campañas experimentales."

noise_inhibitors:
  - id: "INHIBIDOR.ENFOQUE_CAMPANA_MENU"
    description: >
      Evita que la IA convierta los modos A/B/C en un menú de 'enfoque de campaña'
      (Guerra, Gestión, Misterio, Equilibrado) para el jugador.
    forbidden_phrases:
      - "Enfoque de campaña ¿Qué tipo de experiencia prefieres para empezar?"
      - "A) Guerra y Táctica (Wargame, MODO C frecuente)."
      - "B) Gestión y Política (Recursos, BL, Infamia)."
      - "C) Misterio y Exploración (Lore, Tinta, Ruinas)."
      - "D) Equilibrado (Recomendado por el sistema)."
    replacement_policy:
      - "Siempre usar MODO.A_ARQUITECTO como inicio de campaña."
      - "Si el jugador habla de 'enfoque', interpretar solo tono (más política, más misterio, etc.) sin desactivar mecánicas."
      - "Nunca presentar A/B/C/D como menú para desactivar reglas."

mode_selection_rule:
  id: "RULE.SELECCION_MODO_IA"
  default_mode: "MODO.A_ARQUITECTO"
  explicit_requests:
    to_B:
      - "actúa solo como escriba"
      - "haz de secretario / lleva el diario"
      - "solo registra recursos y misiones"
    to_C:
      - "quiero probar una batalla"
      - "testea esta misión / campaña"
      - "juega tú como si fueras el jugador"
  notes:
    - "Si el usuario no pide explícitamente B o C, usar siempre MODO.A_ARQUITECTO."
    - "Cambiar de modo no cambia las reglas del sistema, solo el rol de la IA."

