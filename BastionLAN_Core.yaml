campana_fases:
  MID:
    nombre: "Fundadores de la Frontera"
    disparadores:
      - "reloj.PACTO_BASTION == COMPLETO"   # Fin del pacto con el Bastión
    efectos_automaticos:
      - "proponer_conquista_inicial = true" # PNJ clave incitan a conquistar un lugar
      - "crear_objetivo.ORGANIZACION_JUGADOR = true"
    foco:
      - "Fundar base propia fuera del Bastión (bosque inmenso, ruinas, etc.)"
      - "Empezar a gestionar seguidores/recursos propios"
    notas_IA:
      - "Los PNJ más relevantes deben sugerir al jugador un lugar concreto a conquistar."
      - "Crear primera Marca de Base de Operaciones para la nueva organización."

  LATE:
    nombre: "Señores de Territorio y Camino a Gunich"
    disparadores:
      - "organizacion_jugador == ACTIVA"
      - "conteo_ubicaciones_controladas.JUGADORES >= UMBRAL_LATE"
      - "reloj.PROXIMIDAD_GUNICH >= 1"  # Ya se ha avanzado hacia Gunich
    foco:
      - "Disputa de control de ubicaciones entre Marcas, facciones y jugadores."
      - "Subir reloj.PROXIMIDAD_GUNICH hasta el umbral final."
    notas_IA:
      - "Cada misión importante debe cambiar el control de al menos una ubicación O el estado de una Marca mayor."
      - "Introducir con más frecuencia marcas ligadas a Gunich y a razas hostiles."

  END:
    nombre: "Reinado de Paz entre las IDs"
    disparadores:
      - "todas_razas_malvadas in [CONTENIDA, ERRADICADA]"   # Peste Verde, Tinta, etc.
      - "todas_facciones_principales in [NEUTRAL, PACTO, COALICION]"
      - "reloj.PROXIMIDAD_GUNICH == COMPLETO"                # Gunich abordado/resuelto
    foco:
      - "Misiones finales para cerrar Marcas globales (Tinta, Peste, Guerras Mayores)."
      - "Firmar o romper las últimas grandes alianzas."
    resultado:
      - "estado_mundo = PAZ_TENSA"   # Hay paz general, pero pueden quedar marcas locales
    notas_IA:
      - "Tras cumplir los disparadores, ofrecer al grupo un arco final de 2–5 sesiones para 'sellar' su final."
      - "Seguir permitiendo Marcas de ubicación como juego de legado, pero marcar la campaña principal como 'concluida'."
