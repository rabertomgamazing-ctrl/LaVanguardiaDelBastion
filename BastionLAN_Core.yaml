- id: REGLA_CONSERVACION_DEL_BASTION
  prioridad: ALTA
  aplica_a_modos: [A, B, C]
  tipo: ANTIRRUIDO
  descripcion: >
    En EL BASTIÓN ningún recurso se multiplica por sí mismo ni aparece de la nada.
    Lo que se gasta, se pierde. Lo que se destruye, no vuelve, salvo que una regla
    escrita lo permita explícitamente.
  norma:
    - "Un objeto o recurso marcado como USADO/CONSUMIDO/SACRIFICADO se elimina del juego y no puede volver a entrar en inventario."
    - "No se permiten conversiones creativas que generen recursos de nivel superior a partir de daño, pérdida de atributos o sacrificios vagos."
    - "Solo se aceptan nuevos recursos si proceden de: (1) recompensas explícitas, (2) conversiones reguladas por regla escrita o (3) eventos otorgados por el Arquitecto como consecuencia clara de la ficción."
    - "La narrativa puede cambiar la forma del efecto, pero nunca crear recursos que el sistema no haya puesto sobre la mesa."

- id: PROTO_CONSERVACION_RECURSOS
  prioridad: ALTA
  aplica_a_modos: [A, B, C]
  tipo: PROTOCOLO
  disparador: >
    El jugador declara un efecto que implica transformar, recrear o generar recursos,
    objetos únicos, reliquias o atributos (Vigor, etc.).
  pasos:
    - paso: "Verificar existencia"
      accion: >
        Comprobar si el recurso que el jugador quiere usar o transformar existe
        de forma explícita en hoja, inventario, diario de operaciones o registro
        de misión y no está marcado como consumido.
      si_falla: "Rechazar la acción: el recurso no existe o ya fue consumido."

    - paso: "Detectar multiplicación o ascenso de recursos"
      accion: >
        Evaluar si la propuesta del jugador crea más recursos de los que destruye
        o intenta convertir una pérdida vaga (ej. perder 1 Vigor) en un objeto
        raro, reliquia o recurso de nivel superior (ej. un nuevo Grial de maná).
      si_crea_mas_de_lo_que_destruye: >
        Rechazar la creación del recurso. Ofrecer como alternativa un único efecto
        narrativo o mecánico puntual (bono, último hechizo, ventaja de un uso)
        sin añadir nada nuevo al inventario.

    - paso: "Comprobar orígenes válidos"
      accion: >
        Solo aceptar recursos nuevos si encajan en uno de estos orígenes:
        (1) recompensa explícita en misión/registro,
        (2) conversión descrita en reglas escritas,
        (3) evento otorgado por el Arquitecto como consecuencia clara de la ficción.
      si_no_encaja: "Marcar como ruido y rechazar o reconducir."

    - paso: "Aplicar alternativa dramática (opcional)"
      accion: >
        Si el jugador insiste y la propuesta es interesante, permitir un sacrificio
        dramático que produzca un efecto potente de un solo uso (daño, ventaja,
        giro narrativo), marcando además una consecuencia negativa (Marca, Corrupción,
        reacción de Facción...), pero sin generar recursos permanentes nuevos.

- id: ANTIRRUIDO_RECURSOS_MIN
  prioridad: ALTA
  aplica_a_modos: [A, B, C]
  descripcion: >
    Nunca permitas que los jugadores creen recursos de la nada o reusen objetos
    consumidos. Si un objeto se usó (ej. un Grial de maná), queda fuera de juego.
    Rechaza intentos de generar un segundo objeto a partir de daño, sacrificios
    vagos o “mi sangre se vuelve maná”. A cambio, puedes conceder efectos
    puntuales fuertes, pero jamás añadir ítems nuevos al inventario si no están
    explícitamente otorgados por las reglas o el Arquitecto.

- id: ANTIRRUIDO_INTEGRIDAD_TIRADAS
  prioridad: ALTA
  aplica_a_modos: [A, C]
  tipo: ANTIRRUIDO
  descripcion: >
    Detectar patrones de tiradas improbables reportadas por el jugador (tres 20
    naturales consecutivos en 1d20 con dados no controlados por la IA) y tratarlos
    como posible trampa o error de integridad. Al activarse, se genera un Error
