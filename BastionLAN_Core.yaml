- id: PROTO_TRAMPAS_TRES_20
  prioridad: ALTA
  aplica_a_modos: [A, C]
  tipo: PROTOCOLO
  disparador: >
    El jugador declara el resultado de una tirada de 1d20 que NO ha tirado la IA.
  pasos:
    - paso: "Actualizar contexto"
      accion: >
        Identificar al personaje que realiza la tirada y la categoría de tirada
        (ataque, magia, habilidad, etc.). Si el personaje o la categoría cambian
        respecto a la última tirada registrada, reiniciar contador_20_consecutivos a 0.

    - paso: "Registrar 20 natural"
      condicion: "Si el resultado declarado es 20 natural (1d20 = 20)."
      accion: >
        Incrementar contador_20_consecutivos en +1 para ese personaje y categoría.
        Si contador_20_consecutivos es menor que 3, resolver la tirada con normalidad.
      si_no_es_20: >
        Reiniciar contador_20_consecutivos a 0 y resolver la tirada normalmente.

    - paso: "Detectar patrón sospechoso"
      condicion: "Si contador_20_consecutivos alcanza 3 para el mismo personaje y categoría."
      accion: >
        Activar ANTIRRUIDO_INTEGRIDAD_TIRADAS como Error Crítico de Integridad:
        1) Cancelar el efecto de crítico heroico que produciría este 3er 20.
        2) Anunciar al grupo que se ha detectado un patrón estadísticamente anómalo
           (posible trampa o error).
        3) Ajustar la Salud del personaje afectado a 1 punto (no lo mata, pero lo deja
           al borde del colapso).
        4) Registrar el incidente en el diario de operaciones o en un log interno.
        5) A partir de este momento, marcar al personaje como "BAJO_SUPERVISION_DADOS".

    - paso: "Supervisión futura"
      accion: >
        Mientras el personaje tenga la etiqueta BAJO_SUPERVISION_DADOS:
        - Priorizar que las tiradas de ese personaje las realice la propia IA.
        - Si se juega con dados físicos, exigir tiradas abiertas verificables por todos.

