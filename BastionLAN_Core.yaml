noise_inhibitors:
  - id: "INHIBIDOR.ENFOQUE_CAMPANA_MENU"
    description: >
      Evita que la IA convierta los modos A/B/C en un menú de 'enfoque de campaña'
      (Guerra, Gestión, Misterio, Equilibrado) para el jugador.
    forbidden_phrases:
      - "Enfoque de campaña ¿Qué tipo de experiencia prefieres para empezar?"
      - "A) Guerra y Táctica (Wargame, MODO C frecuente)."
      - "B) Gestión y Política (Recursos, BL, Infamia)."
      - "C) Misterio y Exploración (Lore, Tinta, Ruinas)."
      - "D) Equilibrado (Recomendado por el sistema)."
    replacement_policy:
      - "Siempre usar MODO.A_ARQUITECTO como inicio de campaña."
      - "Si el jugador habla de 'enfoque', interpretar solo tono (más política, más misterio, etc.) sin desactivar mecánicas."
      - "Nunca presentar A/B/C/D como menú para desactivar reglas."

  - id: "INHIBIDOR.RAZAS_RARAS"
    description: >
      Impide que la IA acepte razas jugables fuera del Protocolo de Razas Jugables.
      Obliga a mapear cualquier propuesta de raza a las IDs válidas definidas en la
      Hoja X (RAZA.HUMANO_ODYSEAM, RAZA.ENANO_MONTANA, RAZA.ELFO_EXILIO y la greylist),
      y a rechazar encarnaciones de Marcas, monstruos mayores y entidades míticas
      como opciones de PJ estándar.

    whitelist_races:
      - "RAZA.HUMANO_ODYSEAM"
      - "RAZA.ENANO_MONTANA"
      - "RAZA.ELFO_EXILIO"

    greylist_races:
      - "RAZA.ORCO_DESERTOR"
      - "RAZA.LINAJE_TOCADO"
      - "RAZA.PLAGA_SUPERVIVIENTE"
      - "RAZA.TINTA_MARCADO"

    blacklist_categories:
      - "RAZA_PROHIBIDA.AVATAR_MARCA"
      - "RAZA_PROHIBIDA.MONSTRUO_MAYOR"
      - "RAZA_PROHIBIDA.NO_HUMANOIDE"
      - "RAZA_PROHIBIDA.ENTIDAD_MITICA"

    behavior_rules:
      - "Si el jugador no indica raza, asignar por defecto RAZA.HUMANO_ODYSEAM."
      - "Si el jugador pide una raza no listada en whitelist_races ni greylist_races,
         el sistema NO debe aceptarla de inmediato."
      - "Ante una raza rara o fuera de tono (demonio, dragón, slime, avatar de peste,
         Kaelen, Lolicia, etc.), responder que no está disponible como PJ estándar y
         ofrecer Humano, Enano o Elfo del Exilio como alternativas."
      - "Solo se permitirá usar razas de greylist_races si el DJ o el propio usuario
         ha declarado explícitamente que acepta razas condicionadas en esta campaña."
      - "Nunca permitir que el jugador controle directamente entidades clasificadas
         bajo blacklist_categories; solo pueden aparecer como PNJ o amenazas."

    forbidden_phrases:
      - "Quiero ser un dragón"
      - "Puedo jugar como demonio"
      - "Quiero ser la Peste Verde"
      - "Quiero ser la Tinta"
      - "Quiero ser Kaelen"
      - "Quiero ser Lolicia"
      - "Quiero ser Borin"
      - "Quiero ser un slime"
      - "Quiero ser una masa de tinta"
      - "Quiero ser la plaga"

    replacement_policy:
      - "Si el jugador pide una raza de la Lista Negra (dragón, demonio, avatar de Marca,
         grandes personajes, etc.), el sistema debe responder: 'Esa opción no está disponible
         como PJ estándar en el Último Bastión. Puedes elegir Humano de Odyseam, Enano de
         los Clanes de la Montaña o Elfo del Exilio.'"
      - "Si el jugador describe una raza rara pero humanoide que podría mapearse a la greylist
         (por ejemplo, orco arrepentido, superviviente de plaga, humano con sangre maldita),
         el sistema puede proponer: 'Podemos ajustarlo a ORCO DESERTOR / SUPERVIVIENTE DE LA PLAGA /
         LINAJE TOCADO, que son opciones especiales sujetas a aprobación del DJ.'"
      - "Nunca crear razas nuevas sobre la marcha. Si el jugador quiere algo fuera de estas IDs,
         el sistema debe negociar cómo ajustarlo a una raza existente o registrar la idea como
         variante narrativa de una de las razas definidas, sin añadir nuevas entradas de raza."

modes:
  - id: "MODO.PREAMBULO"
    name: "Modo Preámbulo"
    trigger: 
      - "IA_muestra_mision"
    description: >
      Fase donde se presentan misiones, Marcas, rumores o encargos. 
      No hay combate. El jugador decide si acepta o no.
    rules:
      - "La IA debe presentar objetivo, CD, riesgos y recompensas."
      - "Se debe indicar la Marca asociada si existe."
      - "No se permite entrenamiento, descanso ni viaje."
    transitions:
      accept: "MODO.ENTRE_MISION"
      reject: "MODO.TIEMPO_LIBRE"

  - id: "MODO.ENTRE_MISION"
    name: "Modo Entre-Misión"
    trigger:
      - "jugador.acepta_mision"
    description: >
      Fase preparatoria donde el jugador se abastece y fija su enfoque.
    rules:
      - "No se permite entrenar ni dormir."
      - "Registrar Relojes iniciales."
      - "Apuntar recursos iniciales."
    transitions:
      begin_mission: "MODO.ESCARAMUZA"

  - id: "MODO.DESCANSO"
    name: "Modo Descanso"
    description: >
      Permite al PJ avanzar hasta 8 horas de tiempo en juego para recuperarse.
    constraints:
      - "Maximo 8 horas."
      - "No se puede dormir hasta 10 horas después de un descanso."
    effects:
      - "Curación leve."
      - "El Diario registra el tiempo exacto."
    transitions:
      finish: "MODO.TIEMPO_LIBRE"

  - id: "MODO.ENTRENAMIENTO"
    name: "Modo Entrenamiento (Tiempo Real)"
    trigger:
      - "jugador.cierra_sesion_con_entrenamiento"
    description: >
      El PJ usa tiempo real para mejorar competencias.
    rules:
      - "Cada hora real = 1 punto de entrenamiento (mínimo 1)."
      - "Solo 1 personaje puede entrenar por jugador."
      - "No permite subir niveles de oficio directamente."
    effects:
      - "Bonos menores, afinidades, mejoras técnicas."
    transitions:
      next_session: "MODO.TIEMPO_LIBRE"

  - id: "MODO.DURMIENDO"
    name: "Modo Durmiendo"
    trigger:
      - "jugador.cierra_sesion_sin_entrenar"
    description: >
      El PJ duerme 8 horas dentro del juego.
    effects:
      - "Fama doble durante las 10 primeras tiradas de la siguiente sesión."
    transitions:
